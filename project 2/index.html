<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jop Aplication Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applay-box">
            <h1>
                Jop Application
                <span class="title-small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name ...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="Last-name" name="first-name" placeholder="Enter Last Name ...">
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input type="email"
                        id="Email" name="Email" placeholder="Enter Email ...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Hob Role</option>
                            <option value="frontend">front end Developer
                            </option>
                            <option value="backend">back end developer</option>
                            <option value="full-stack">full stack developer
                            </option>
                            <option value="ul-ux">uI uX Dsigner</option>
                        </select>

                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address" ></textarea>
                        
                    </div>
                    <div class="form-control">
                        <label for="">City</label>
                        <input 
                        id="City" name="City" placeholder="Enter City ...">
                    </div>
                    <div class="form-control">
                        <label for="">Pincode</label>
                        <input 
                        id="pin-code" name="pin-code" placeholder="Enter Pincode ...">
                    </div>
                    <div class="form-control">
                        <label for="">Date</label>
                        <input type="date"
                        id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form-control">
                        <label for="">Uplaod your CV</label>
                        <input type="file"
                        id="upload-file" name="upload-file" placeholder="Enter uploadfile ...">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
